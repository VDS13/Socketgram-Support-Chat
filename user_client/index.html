<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Socketgram</title>
    <link rel="shortcut icon" href="style/socketgram.io.svg" type="image/svg+xml" width=50px>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/chat.css" type="text/css" media="screen" />
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/const.js?010"></script>
    <script type="text/javascript" src="js/chat.js?010"></script>
    <script src="https://chattest.com/socket.io/socket.io.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-6 hidden-sm text-right">
                            <!--<a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>-->
                        </div>
                    </div>
                </div>
                <div class="chat-history" >
                    <ul class="m-b-0 chat-list chatul" >
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" id="sendmsg">
                            <span>
                                <i class="fa fa-send"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control inputMessage" placeholder="Enter text here...">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
